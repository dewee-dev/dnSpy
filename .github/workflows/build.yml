name: GitHub CI

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - master
  release:
    types:
      - released
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    strategy:
      matrix:
        platform: [netframework, net-x86, net-x64]
        include:
          - platform: netframework
            package-name: netframework
            build-dir: net48
          - platform: net-x86
            package-name: net-win32
            build-dir: net8.0-windows\win-x86\publish
          - platform: net-x64
            package-name: net-win64
            build-dir: net8.0-windows\win-x64\publish

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          submodules: true
      - uses: actions/setup-dotnet@v4.1.0
        with:
          dotnet-version: 8.0.x
          dotnet-quality: ga
      - uses: microsoft/setup-msbuild@v2.0.0
      
      # ... 保持原有的构建步骤 ...

      - uses: actions/upload-artifact@v4.4.3
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
        with:
          name: dnSpy-${{matrix.package-name}}
          path: C:\builtfiles\dnSpy-${{matrix.platform}}
          if-no-files-found: error
          compression-level: 9

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: 创建ZIP文件
        run: |
          cd artifacts
          for d in */; do
            zip -r "../${d%/}.zip" "$d"
          done
          
      - name: 创建Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
